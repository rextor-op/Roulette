<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel and Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        #wheel-container {
            position: relative;
            display: inline-block;
        }
        #wheel {
            width: 300px;
            height: 300px;
        }
        #ball {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 10px; /* Initial position */
            left: 140px; /* Center on wheel */
            display: none;
        }
        #table {
            width: 300px;
            margin-top: 20px;
        }
        #check-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        #check-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Wheel and Table Game</h1>
    <div id="wheel-container">
        <img id="wheel" src="wheel.jpg" alt="Wheel">
        <div id="ball"></div>
    </div>
    <img id="table" src="table.jpg" alt="Table">
    <button id="check-button">Check</button>

    <script>
        const ball = document.getElementById("ball");
        const wheel = document.getElementById("wheel");
        const checkButton = document.getElementById("check-button");

        checkButton.addEventListener("click", () => {
            ball.style.display = "block";
            ball.style.transition = "none"; // Reset animation
            ball.style.top = "10px";
            ball.style.left = "140px";

            // Simulate ball spinning on the wheel's edge
            const spinDuration = 3000; // 3 seconds
            ball.style.transition = `transform ${spinDuration}ms linear`;
            ball.style.transform = "rotate(3600deg)";

            setTimeout(() => {
                // Simulate ball moving down to the table
                ball.style.transition = "top 2s ease-out, left 2s ease-out";
                ball.style.top = "350px"; // Adjust position for table
                ball.style.left = `${140 + Math.random() * 50}px`; // Random stop position

                setTimeout(() => {
                    const stoppedNumber = Math.floor(Math.random() * 12) + 1; // Random number (1-12)
                    alert(`The ball stopped at number: ${stoppedNumber}`);
                }, 2000);
            }, spinDuration);
        });
    </script>
</body>
</html>
